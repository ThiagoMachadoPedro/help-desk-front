<div class="canto">
        <form class="form mat-elevation-z19">

           <h1>Help Desk</h1>

           <img src="assets/img/Daco_5097256.png" alt="Help Desk">

           <mat-form-field class="full-width" appearance="outline">
              <mat-label>E-mail</mat-label>
              <input
              [formControl]="email"
              required
              [(ngModel)]="creds.email"
              name="email"
              matInput
              placeholder="Ex. @e-mail.com">
              <mat-icon matSuffix>email</mat-icon>
           </mat-form-field>

           <mat-form-field class="full-width " appearance="outline">
              <mat-label>Senha</mat-label>
              <input
              [formControl]="senha"
              required
              [(ngModel)]="creds.senha"
              name="senha"
              type="password"
              matInput
              placeholder="Ex. 123">
              <mat-icon matSuffix>password</mat-icon>
           </mat-form-field>
     <!-- disabled enquando os campo nÃ£op tiverem presenchidoscomolar ! pois ja vem como true -->
           <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>

           <h5>Desemvolvedor: Thiago Machado</h5>
        </form>


     </div>
